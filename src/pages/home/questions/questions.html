<ion-header>
  <ion-navbar color="dark">
    <ion-title>Ajouter une nouvelle question</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="question" (ngSubmit)="submit()">

		<ion-item style="margin-top: 15px; border-top: 5px solid #2F2F2F; border-bottom: 5px solid #2F2F2F">
			Intitulé de la question:
		</ion-item>

		  <ion-item>
	      <ion-input type="text" formControlName="title" required></ion-input>
	    </ion-item>

			<ion-item style="margin-top: 15px; border-top: 5px solid #2F2F2F; border-bottom: 5px solid #2F2F2F">
				Pourcentage d'influence:
			</ion-item>

			<ion-row>

				<ion-col col-6 col-xs-6 col-sm-6 col-lg-6 col-xl-6 *ngIf="percent == false" >
					<ion-card (click)="setPercent(false)" style="border: 2px solid #3D3C41; border-radius: 10px;">
						<ion-card-content style="background-color: #FF4136; text-align: center; border">
							<span ion-text style="color: black">
								Faux
							</span>
						</ion-card-content>
					</ion-card>
				</ion-col>

				<ion-col col-6 col-xs-6 col-sm-6 col-lg-6 col-xl-6 *ngIf="percent != false">
					<ion-card (click)="setPercent(false)" style="border: 2px solid #DEDFE0; border-radius: 10px;">
						<ion-card-content style="background-color: #FF4136; text-align: center; border">
							<span ion-text style="color: black">
								Faux
							</span>
						</ion-card-content>
					</ion-card>
				</ion-col>

				<ion-col col-6 col-xs-6 col-sm-6 col-lg-6 col-xl-6 *ngIf="percent == true" >
					<ion-card (click)="setPercent(true)" style="border: 2px solid #3D3C41; border-radius: 10px;">
							<ion-card-content style="background-color: #2ECC40; text-align: center">
								<span ion-text style="color: black">
									Vrai
								</span>
							</ion-card-content>
					</ion-card>
				</ion-col>

				<ion-col col-6 col-xs-6 col-sm-6 col-lg-6 col-xl-6 *ngIf="percent != true">
					<ion-card (click)="setPercent(true)" style="border: 2px solid #DEDFE0; border-radius: 10px;">
							<ion-card-content style="background-color: #2ECC40; text-align: center">
								<span ion-text style="color: black">
									Vrai
								</span>
							</ion-card-content>
					</ion-card>
				</ion-col>

			</ion-row>

			<ion-item style="margin-top: 15px; border-top: 5px solid #2F2F2F; border-bottom: 5px solid #2F2F2F">
				Ajouter à mes favoris:
				<ion-icon *ngIf="!quest" name="star-outline" style="font-size: 2em; position: absolute; right: 1em; top: 0.15em" (click)="onChange()"></ion-icon>
				<ion-icon *ngIf="quest" name="star" style="font-size: 2em; position: absolute; right: 1em; top: 0.15em" (click)=onChange()></ion-icon>
			</ion-item>

			<div style="padding-top: 1em"></div>

			<ion-card style="background-color: #2F2F2F" (click)="return()">
					<ion-card-content style="background-color: #2F2F2F; text-align: center">
						<span ion-text style="color: white">
							Annuler
						</span>
					</ion-card-content>
			</ion-card>

			<ion-card style="background-color: #2F2F2F" *ngIf="!question.value.title">
					<ion-card-content style="background-color: #DEDFE0; text-align: center">
						<span ion-text style="color: white">
							Enregistrer
						</span>
					</ion-card-content>
			</ion-card>

			<ion-card style="background-color: #2F2F2F" (click)="submit()" *ngIf="question.value.title">
					<ion-card-content style="background-color: #2F2F2F; text-align: center">
						<span ion-text style="color: white">
							Enregistrer
						</span>
					</ion-card-content>
			</ion-card>

  </form>
</ion-content>
