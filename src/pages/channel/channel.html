<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Dilemma
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only rigth (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #EFF0F1;">
  <div padding>
    <ion-segment color="dark" [(ngModel)]="subSettings">
      <ion-segment-button value="students">
        <ion-icon name="md-copy"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="questions">
				<ion-icon name="ios-help-circle-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>

	<div [ngSwitch]="subSettings">

    <div *ngSwitchCase="'students'">
			<div text-center>

				<!-- <button large ion-button round center (click)="CreateChannel()">
					Créer une session
				</button> -->

				<ion-card>
					Liste d'élèves
				</ion-card>

				<ion-footer>
					<button large ion-button round center (click)="Refresh()">
						Rafraichir
					</button>
				</ion-footer>

			</div>
    </div>

		<div *ngSwitchCase="'questions'">
			<div text-center>

				<ion-card>
					Liste des questions
				</ion-card>

			</div>
    </div>

	</div>
</ion-content>
