<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Dilemma
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only rigth (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #EFF0F1;">
  <div padding>
    <ion-segment color="dark" [(ngModel)]="subSettings">
      <ion-segment-button value="students">
        <ion-icon name="md-copy"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="questions">
				<ion-icon name="ios-help-circle-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>

	<div [ngSwitch]="subSettings">

    <div *ngSwitchCase="'students'">
			<div text-center>

				<ion-card style="background-color: #2F2F2F">
						<ion-card-content style="background-color: #2F2F2F">
							<span ion-text style="text-align: center; color: white">
								Liste d'élèves
							</span>
						</ion-card-content>
				</ion-card>

				<ion-card *ngFor="let student of students">
					<ion-card-content>
						<span ion-item style="text-align: center">
							{{student.firstname}} {{student.lastname}}
						</span>
					</ion-card-content>
				</ion-card>

				<ion-footer>

					<ion-card style="background-color: #2F2F2F" (click)="refresh()">
							<ion-card-content style="background-color: #2F2F2F">
								<span ion-text style="text-align: center; color: white">
									Rafraichir
								</span>
							</ion-card-content>
					</ion-card>

					<ion-card style="background-color: #2F2F2F" (click)="start()">
							<ion-card-content style="background-color: #2F2F2F">
								<span ion-text style="text-align: center; color: white">
									Démarrer la partie
								</span>
							</ion-card-content>
					</ion-card>
				</ion-footer>

			</div>
    </div>

		<div *ngSwitchCase="'questions'">
			<div text-center>

				<ion-card style="background-color: #2F2F2F">
						<ion-card-content style="background-color: #2F2F2F">
							<span ion-text style="text-align: center; color: white">
								Liste des questions
							</span>
						</ion-card-content>
				</ion-card>

			</div>
    </div>

	</div>
</ion-content>
